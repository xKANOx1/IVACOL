{% load static %}

<!doctype html>
<html lang="es">
    <head>
        <title>{% block titulo %} Página no encontrada {% endblock  %}</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    </head>

    <body class="bg-light">
        <div class="container text-center mt-5">
            <h1 class="display-1 fw-bold text-danger">404</h1>
            <p class="lead">¡Oops! Parece que te has perdido.</p>
            <img src="{% static 'images/404.png' %}" alt="Lost" class="img-fluid mb-4" style="max-width: 300px;">
            <p class="mb-4">La página que buscas no existe. Pero no te preocupes, ¡te ayudaremos a encontrar el camino de regreso!</p>
            <a href="/" class="btn btn-primary btn-lg">Volver al inicio</a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
