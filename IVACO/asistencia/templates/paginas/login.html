{% extends "plantilla.html" %}

{% block contenido %}
{% load static %}

<!doctype html>
<html lang="es">
    <head>
        <title>{% block titulo %} Iniciar Sesión {% endblock  %}</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <style>
            html, body {
                height: 100%;
                margin: 0;
            }
            body {
                justify-content: center;
                align-items: center;
                background: linear-gradient(135deg,rgb(0, 0, 0),rgb(41, 40, 40), rgb(0, 0, 0));
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            .login-container {
                max-width: 400px;
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
                background-color: #ffffff;
            }
            .dark-mode .login-container {
                background-color: #222222; /* Dark background for the form */
                border-color: #444444; /* Dark border color */
            }
            .login-container h2 {
                text-align: center;
                margin-bottom: 30px;
                color:rgb(0, 0, 0);
                font-weight: bold;
            }
            .dark-mode .login-container h2 {
                color: #ffffff; /* White text color for the heading */
            }
            .form-label {
                color: rgb(0, 0, 0);
            }
            .dark-mode .form-label {
                color: #ffffff; /* White text color for labels */
            }
            .form-control {
                background-color: #f9f9f9;
                color: #000000;
                border: 1px solid #ccc;
            }
            .dark-mode .form-control {
                background-color: #333333; /* Dark background for input fields */
                color: #ffffff; /* White text color for input fields */
                border: 1px solid #555555; /* Border color for input fields */
            }
            .form-control::placeholder {
                color: #666666;
            }
            .dark-mode .form-control::placeholder {
                color: #bbbbbb; /* Light gray placeholder text */
            }
            .btn-primary {
                width: 100%;
                background-color:rgb(12, 13, 17);
                border-color:rgb(23, 23, 24);
                transition: background-color 0.3s ease;
            }
            .dark-mode .btn-primary {
                background-color: #007bff; /* Blue background for button */
                color: #ffffff; /* White text color for button */
                border-color: #007bff; /* Blue border for button */
            }
            .btn-primary:hover {
                background-color:rgb(11, 11, 12);
            }
            .dark-mode .btn-primary:hover {
                background-color: #0056b3; /* Darker blue on hover */
                color: #ffffff; /* White text on hover */
            }
            .ingreso {
                text-align: center;
                margin-top: 20px;
            }
            .ingreso a {
                text-decoration: none;
                font-weight: bold;
            }
            .ingreso a:hover {
                text-decoration: underline;
            }
            .dark-mode .ingreso p {
                color: #ffffff; /* White text color for additional text and links */
            }
            .contenedor {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100%;
                width: 100%;
            }
        </style>
    </head>

    <body>
        <header>
            <!-- Aquí puedes agregar un logo o un título para el sitio -->
        </header>
        <br><br>
    <div class="contenedor">
        <main class="login-container">
            <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Iniciar Sesión&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
            <div class="ingreso">
                <p>¿No tiene una cuenta?</p>
                <a href="{% url 'registrarse' %}">Haga clic aquí</a>
            </div>
        </main>
    </div>
        {% endblock %}
        {% block piePagina %}{% endblock  %}
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
